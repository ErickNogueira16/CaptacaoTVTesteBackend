<!DOCTYPE html>
<html>
<head>
  <title>Raizz Capital - TV Capta√ß√£o</title>
  <script type="module" src="https://us-east-1.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    #vizContainer { width: 100%; height: 100vh; }
  </style>
  <link rel="icon" href="https://raizzcapital.com.br/wp-content/uploads/2024/02/logo-raizz-capital-fundo-branco.webp">
</head>
<body>
  <div id="vizContainer"></div>

  <script>
    const backendURL = "https://tableau-backend-h83x.onrender.com/get_tableau_url?painel=captacao";

    const dashboards = [
      { nome: "CAPTACAO | FII DESENV - III", view: "CAPTACAOFIIDESENVIII" },
      { nome: "CAPTACAO | UBERLANDIA", view: "CAPTACAOUberlandia" }
    ];

    const tempoPorPainel = 10000;
    let currentDashboardIndex = 0;
    let vizElement = null;

    async function carregarViz() {
      try {
        const response = await fetch(backendURL);
        const data = await response.json();
        if (data.error) throw new Error(data.error);

        const { jwt } = data;
        const container = document.getElementById("vizContainer");
        container.innerHTML = "";

        const painelAtual = dashboards[currentDashboardIndex];
        const embed_url = `https://us-east-1.online.tableau.com/t/anabeatriz-8787706e44/views/TVCaptacao-RaizzCapital_17543951408150/${painelAtual.view}?:embed=yes&:showAppBanner=false`;

        vizElement = document.createElement("tableau-viz");
        vizElement.src = embed_url;
        vizElement.token = jwt;
        vizElement.toolbar = "hidden";
        vizElement.hideTabs = true;
        container.appendChild(vizElement);

        // Quando o painel terminar de carregar, loga o nome da sheet
        vizElement.addEventListener("firstinteractive", () => {
          mostrarSlugAtual();
        });

        iniciarCiclo();
        console.log("‚úÖ Painel inicial:", painelAtual.nome);
      } catch (error) {
        console.error("‚ùå Erro ao inicializar o Tableau:", error);
      }
    }

    async function mostrarSlugAtual() {
      try {
        // Espera a API do tableau-viz estar pronta
        const workbook = vizElement.workbook;
        if (!workbook) {
          console.warn("‚ö†Ô∏è Workbook ainda n√£o dispon√≠vel.");
          return;
        }

        const activeSheet = workbook.activeSheet;
        if (activeSheet) {
          console.log("üìÑ Nome exibido:", activeSheet.name);
          console.log("üîπ SlugName:", activeSheet.sheetId || activeSheet.name);
        } else {
          console.warn("‚ö†Ô∏è Nenhuma sheet ativa detectada.");
        }
      } catch (error) {
        console.error("‚ùå Erro ao obter sheet atual:", error);
      }
    }

    function iniciarCiclo() {
      setInterval(trocarPainel, tempoPorPainel);
    }

    async function trocarPainel() {
      currentDashboardIndex = (currentDashboardIndex + 1) % dashboards.length;
      const painelAtual = dashboards[currentDashboardIndex];
      const novoUrl = `https://us-east-1.online.tableau.com/t/anabeatriz-8787706e44/views/TVCaptacao-RaizzCapital_17543951408150/${painelAtual.view}?:embed=yes&:showAppBanner=false`;

      vizElement.src = novoUrl;
      console.log("üîÅ Painel trocado para:", painelAtual.nome);

      vizElement.addEventListener("firstinteractive", () => {
        mostrarSlugAtual();
      });
    }

    carregarViz();

    // Recarrega a p√°gina a cada 8 minutos
    setTimeout(() => location.reload(true), 480000);
  </script>
</body>
</html>
